app:
  port: 0
  logging: debug
  testing: false
  mail:
    username: uid
    password: pwd

server:
  port: ${app.port}

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka:@eureka-service:8761/eureka

spring:
  application:
    name: tesoreria-sender-service
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${app.mail.username}
    password: ${app.mail.password}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
          connection timeout: 15000
          timeout: 15000
          write timeout: 15000
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: admin
    password: admin
    listener:
      simple:
        prefetch: 5
        concurrency: 1
        max-concurrency: 2
        batch-size: 5
        missing-queues-fatal: false
        default-requeue-rejected: false
    cache:
      channel:
        size: 10
      connection:
        mode: channel

logging:
  um.tesoreria.report: ${app.logging}
  level:
    um.tesoreria.sender: ${app.logging}
    web: ${app.logging}
    org:
      hibernate:
        SQL: ${app.logging}
      springframework:
        amqp: ${app.logging}

