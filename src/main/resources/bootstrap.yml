app:
  port: 0
  logging: debug
  testing: false
  consul:
    host: consul-service
    port: 8500
  mail:
    username: uid
    password: pwd

server:
  port: ${app.port}

spring:
  application:
    name: tesoreria-sender-service
  cloud:
    consul:
      host: ${app.consul.host}
      port: ${app.consul.port}
      discovery:
        instance-id: ${spring.application.name}-${spring.cloud.client.ip-address}-${server.port}
        prefer-ip-address: true
        tags: tesoreria,sender
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${app.mail.username}
    password: ${app.mail.password}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
          connection timeout: 15000
          timeout: 15000
          write timeout: 15000

logging:
  um.tesoreria.report: ${app.logging}
  level:
    um.tesoreria.sender: ${app.logging}
    web: ${app.logging}
    org:
      hibernate:
        SQL: ${app.logging}
      springframework:
        amqp: ${app.logging}

management:
  health:
    mail:
      enabled: false
